<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="logo">
          <img src="images/odin-lined.png" alt="The greek god odin logo" />
          <h1>ODIN</h1>
        </div>
        <span
          ><a
            href="https://www.freepik.com/free-photo/travel-trees-exterior-sky-tree_1044542.htm#query=beach%20vaction%20resort&position=31&from_view=search&track=ais"
            >Image by mrsiraphol</a
          >
          on Freepik</span
        >
      </div>
      <div class="right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <em>now</em>&nbsp; to get started.
        </p>
        <p>You <em>know</em>&nbsp; you want to.</p>
        <div class="form">
          <div class="formHeader">
            <h2>Let's do this!</h2>
            <p>Indicates a required field</p>
          </div>
          <form
            id="newAccountForm"
            action="https://httpbin.org/post"
            method="post"
            name="newAccountForm"
          >
            <div>
              <label for="first_Name" class="required">First Name</label>
              <input
                type="text"
                id="first_Name"
                name="first_Name"
                tabindex="1"
                maxlength="60"
              />
              <div class="reqDiv reqFnameDiv"></div>
              <label for="email" class="required">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                tabindex="3"
                maxlength="60"
                placeholder="  example@email.com"
              />
              <div class="reqDiv reqEmailDiv"></div>
              <label for="password" class="required">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                tabindex="5"
                maxlength="60"
              />
              <div class="reqDiv reqPasswordDiv"></div>
            </div>
            <div>
              <label for="last_Name" class="required">Last Name</label>
              <input
                type="text"
                id="last_Name"
                name="last_Name"
                tabindex="2"
                maxlength="60"
              />
              <div class="reqDiv reqLnameDiv"></div>
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                tabindex="4"
                maxlength="60"
              />
              <div class="reqDiv reqPhoneDiv"></div>
              <label for="confirm_password" id="cpass" class="required"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                tabindex="6"
                maxlength="60"
              />
              <div class="reqDiv reqConfirmDiv"></div>
            </div>
          </form>
        </div>
        <button type="submit" form="newAccountForm" id="btn">
          Create Account
        </button>
        <p id="right-LastPara">
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
